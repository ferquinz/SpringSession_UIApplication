<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello AngularJS</title>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">
    <div ng-controller="navigation as nav" class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#/">home</a></li>
            <li><a href="#/login">login</a></li>
            <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
        </ul>
    </div>
    <div ng-view class="container"></div>
    <script src="jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="angular/angular.js" type="text/javascript"></script>
    <script src="angular-route/angular-route.js" type="text/javascript"></script>
    <script src="js/hello.js"></script>
</body>
</html>
